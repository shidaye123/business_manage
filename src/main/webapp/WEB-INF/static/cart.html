<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <title>购物车</title>
    <!--css类引用-->
    <link rel="stylesheet" href="js/layui/css/layui.css" />
    <link rel="stylesheet" href="js/eleme-ui/index.css" />
    <link rel="stylesheet" href="css/ShoppingCart.css" />
</head>
<body>

<!--主要内容-->
<div class="row " id="myVue" v-cloak>
    <div class="col-lg-10 col-lg-offset-1" >
        <div class="layui-form">
            <table class="ShopCartTable layui-table">
                <thead>
                <tr>
                    <th class="selectLeft">
                        <label class="el-checkbox">
                            <span class="el-checkbox__input">
                                <span class="el-checkbox__inner"></span>
                                <input type="checkbox" class="el-checkbox__original" value="">
                            </span><span class="el-checkbox__label">全选<!----></span>
                        </label>
                        <span class="selectLeftGoods">商品或服务名称</span>
                    </th>
                    <th>单价</th>
                    <th>数量</th>
                    <th>小计</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td  class="selectLeft">
                        <template>
                            <el-checkbox></el-checkbox>
                        </template>
                        <span class="goodName">
										<img class="goodImg" :src="" />
									</span>
                        <span class="goodName goodsName">
										<h2 class="goodname" v-text=""></h2>
										<p class="goodGary">
											<span>供应商：</span>
											<span v-text=""></span>
										</p>
										<p class="goodGary">
											<span>发货地：</span>
											<span v-text=""></span>
										</p>
									</span>
                    </td>
                    <td class="danPrice"></td>
                    <td>
                        <i class="fa  deleteBtn" aria-hidden="true">-</i>
                        <input type="text" class="form-control numInput" aria-label="...">
                        <i class="fa  addBtn" aria-hidden="true">+</i>
                    </td>
                    <td>
                        <p class="totalPrice"></p>
                    </td>
                    <td class="gongneng">

                    </td>
                </tr>
                </tbody>
            </table>
            <div class="row tablefooter">
                <label class="el-checkbox">
                    <span class="el-checkbox__input">
                        <span class="el-checkbox__inner"></span>
                        <input type="checkbox" class="el-checkbox__original" value="">
                    </span>
                    <span class="el-checkbox__label">全选<!----></span>
                </label>
                <span class="servicenum">已选择<span class="goodsNum"></span>件商品<span class="goodsNum"></span>项服务</span>
                <span class="totalclassPoin">总价：<span class="totalMoneyClass"></span></span>
                <span class="SettlementBtn">去结算</span>
            </div>
        </div>
    </div>
</div>
<!--js类引用-->
<script type="text/javascript" src="js/vue/vue.min.js" ></script>
<script type="text/javascript" src="js/eleme-ui/index.js" ></script>
<script type="text/javascript" src="js/cartVue.js" ></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
